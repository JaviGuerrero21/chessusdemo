<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/pedidos.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessus Demo</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="header__logo"
          src="img/chessus baner.jpg"
          alt="banner-chessus"
        />
      </a>
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace" href="menu.html">Menu</a>
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"
        >Pedidos</a
      >
    </nav>

    <main class="contenedor">
      <h1>Hambugesa 1</h1>
      <div class="hamburger">
        <img
          class="hamburguer__img"
          src="img/burger-test1.jpeg"
          alt="burger"
        />
        <div class="hamburguer__contenido">
          <p>
            Nos especializamos en hamburguesas, quesadillas, nachos, sándwiches,
            surtidas y mucho queso, utilizamos ingredientes de primera calidad y
            orgánicos.
          </p>
          <form class="formulario">
            <select class="formulario__campo">
              <option disabled selected>-- Tipo Combo --</option>
              <option>Combo Regular</option>
              <option>Combo Agrandado</option>
              <option>Combo Extra Chessus</option>
            </select>
            <input class="formulario__campo" type="number" placeholder="Cantidad" min="1" />
            <input class="formulario__submit" type="submit" value="Agregar al Carrito" />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__legend">
        Chessus Hambuger Factory - Todos los derechos reservador 2021.
      </p>
    </footer>
  </body>
</html>
